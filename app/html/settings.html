<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<div class="settings-container">
    <h2>LLM Settings</h2>
    <p>
        You can use OpenAI API or you can use a self hosted LLM.
        If an OpenAI API key is provided, it will be used instead of the self hosted LLM.
        Leave OpenAI API key empty and add the URL to the OpenAI compatible AP to use self hosted LLM.
    </p>
    <form id="settings-form">
        <div class="form-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt" name="systemPrompt"></textarea>
        </div>
        <div class="form-group">
            <label for="openai-key">OpenAI Key:<span>Leave this empty to use custom LLM</span></label>
            <input type="text" id="openai-key" name="openaiKey">
        </div>
        <div class="form-group">
            <label for="openai-model">OpenAI Model:<span>Feel free to use custom fine tunes, or leave default model.</span></label>
            <input type="text" id="openai-model" name="openaiKey">
        </div>
        <div class="form-group">
            <label for="openai-api-endpoint">
                OpenAI Compatible API Endpoint:
                <span>For details check <a href="https://github.com/iongpt/LLM-for-Whatsapp/blob/main/custom_LLM.md" target="_blank">here</a></span>
            </label>
            <input type="text" id="openai-api-endpoint" name="openaiApiEndpoint">
        </div>
        <button type="button" id="save-settings">Save Settings</button>
    </form>
</div>
<script src="../js/settings.js"></script>
</body>
</html>

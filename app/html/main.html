<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM for WhatsApp</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- Include Bootstrap CSS from CDN if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
<div class="container">
    <div id="waiting-message">Waiting for WhatsApp connection, please authorize WhatsApp web</div>
    <div id="start-conversation" style="display: none">Fetching contacts... Please wait</div>

    <table id="contacts-table">

    </table>

</div>
<div id="customPrompt" class="modal">
    <div class="modal-content">
        <p>Enter initial message</p>
        <input type="text" id="initialMessage" placeholder="Hello">
        <button id="submitMessage">Start chatting</button>
    </div>
</div>

<script src="../js/main.js"></script>
</body>
</html>
